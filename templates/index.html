<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Quikr Car Price Predictor</title>
  </head>
  <body>
    <div class="card mt-50 mx-5">
      <h4 class="card-header text-center">Quikr Car Price Predictor</h4>
      <div class="card-body">
        <form action="POST" accept-charset="utf-8">
          <div class="form-group text-center my-3">
            <label>Enter Company Name</label>
            <select
              class="form-select"
              id="company"
              name="company"
              required="1"
              onchange="change_model(this.id,'model')"
            >
              <!-- using python jinja2 -->
              <option value="">Select Company</option>
              {% for company in companies: %}
              <option value="{{company}}">{{company}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group text-center my-3">
            <label>Enter Model Name</label>
            <select class="form-select" id="model" name="model" required="1">
              <option value="">Select Model</option>
              <!-- display only those models which belongs to the company -->
              {% for model in models: %}
              <option value="{{model}}">{{model}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group text-center my-3">
            <label>Enter Year of Purchace</label>
            <select class="form-select" id="year" name="year" required="1">
              <option value="">Select Year of Purchace</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group text-center my-3">
            <label>Enter Fuel Type</label>
            <select
              class="form-select"
              id="fuel_type"
              name="fuel_type"
              required="1"
            >
              <option value="">Select Fuel Type</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-group text-center my-3">
            <label>Enter Kilometers Driven</label>
            <input class="form-control" type="text" id="kms_driven" />
          </div>
          <div class="text-center">
            <button class="btn btn-success my-3">Predict Price</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
